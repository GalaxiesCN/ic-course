<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Vote Result</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-1/2 mx-auto font-serif text-md">
      <section class="p-4 shadow-md mb-2">
        <h1 class="font-bold text-2xl mb-2 text-center">create vote</h1>
        <form action="#" class="flex flex-col gap-3" id="createVote">
          <div class="flex items-center justify-between">
            <label for="name" class="">proposal name &nbsp;</label>
            <input
              id="name"
              alt="Name"
              type="text"
              class="ring-1 focus:outline-none focus:ring-1 rounded-md px-2 required:border-red-500"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="startTime">starting in</label>
            <input
              id="startTime"
              alt="start time"
              type="number"
              class="ring-1 focus:outline-none focus:ring-1 rounded-md px-2 required:border-red-500"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <label for="endTime">ending in</label>
            <input
              id="endTime"
              alt="end time"
              type="number"
              class="ring-1 focus:outline-none focus:ring-1 rounded-md px-2 required:border-red-500"
              required
            />
          </div>
          <button
            type="submit"
            class="ring-2 w-fit mx-auto rounded-md p-1 bg-sky-600 hover:bg-sky-700 text-white"
          >
            create
          </button>
        </form>
      </section>
      <section class="p-4 shadow-md">
        <h1 class="font-bold text-2xl mb-2 text-center">Let's vote</h1>
        <div class="flex mx-auto gap-3 mb-2">
          <label for="voteId">VoteId</label>
          <input
            id="voteId"
            alt="vote id"
            type="text"
            class="ring-1 focus:outline-none focus:ring-1 rounded-md px-2 required:border-red-500"
          />
        </div>
        <div class="flex gap-2">
          <form action="#" class="flex flex-col gap-3" id="upvote">
            <button
              id="upvoteBtn"
              type="submit"
              class="ring-2 w-fit mx-auto rounded-md p-1 bg-green-600 hover:bg-green-700 text-white"
            >
              upvote
            </button>
          </form>
          <form action="#" class="flex flex-col gap-3" id="downvote">
            <button
              id="downVoteBtn"
              type="submit"
              class="ring-2 w-fit mx-auto rounded-md p-1 bg-red-600 hover:bg-red-700 text-white"
            >
              downvote
            </button>
          </form>
          <span id="voteResult"></span>
        </div>
      </section>
      <section class="p-4 shadow-md">
        <h1 class="font-bold text-2xl mb-2 text-center">query vote result</h1>
        <form
          action="#"
          class="flex gap-3 justify-between items-center"
          id="queryVote"
        >
          <label for="voteName">vote name</label>
          <input
            id="voteName"
            type="text"
            placeholder="search for vote..."
            class="ring-1 focus:outline-none focus:ring-1 rounded-md px-2 required:border-red-500"
          />
          <button
            type="submit"
            class="rounded-md border p-1 bg-sky-600 hover:bg-sky-700 text-white"
          >
            query
          </button>
        </form>
      </section>
      <section id="voteList" class="shadow-md p-4">query now!</section>
    </main>
  </body>
</html>
